<!DOCTYPE html>
<html lang="fr">
<head>
    <title>contact</title>
    <meta charset="UTF-8">
    <meta name="description" content="magasin de vente de fleur page contact.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <h1>Un article vous plaît? ou vous souhaitez être contacté? Rien de plus simple. <br> 
        Ecrivez-nous un petit message et nous vous recontacterons.</h1>
    <br>
    </header>
    <main class="main"> 
    <form action="Nous contacter"></form>
    <fieldset>
        <legend>Nous contacter</legend>
        <div>
            <label for="nameinput">Nom et prénom</label>
            <input type="text" name="firstname&lastname" id="nameinput" required>
        </div>
        <div>
            <input type="radio" name="sexe" id="feminin">
            <label for="feminin">Féminin </label>
            
        </div>
        <div>
            <input type="radio" name="sexe" id="masculin">
            <label for="masculin">Masculin </label>
        </div>
        <br>
        <div>
            <label for="phonenbinput">Numéro de téléphone</label>
            <input type="text" name="phonenbinput" id="phonenbinput" required>
        </div>
        <br>
        <div>
            <label for="emailinput">e-mail</label>
            <input type="text" name="email" id="emailinput" placeholder="contact@demo.fr" required>
        </div>
        <br>
        <div>
            <label for="message"></label>
            <textarea name="message" id="message" cols="40" rows="20" placeholder="Votre message"></textarea>
        </div>
        <div>
            <label id="Envoyez moi des promos">Envoyez moi des promos</label>
            <select name="Envoyez moi des promos" id="Envoyez moi des promos">
             <option>Oui</option>
             <option>Non</option>
            </select>
        </div>
        <div>
        <label><input type="checkbox" name="cgu" checked>J'accepte les conditions d'utilisation</label>
        </div>
        <br>
            <input type="submit" valeur= "Envoyer un email">
    </fieldset>

    <br>
